<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="datepicker.css" />
    <title>DatePicker</title>
  </head>
  <body class="body">
    <div class="input-wrapper">
      <input
        class="input"
        id="date-input"
        name="date"
        type="text"
        autocomplete="off"
      />
      <div class="datepicker">
        <div class="month-controls">
          <button class="arrow-button" id="decrement-month">&#x3008;</button>
          <p>
            <span id="month">Февраль</span>&nbsp;<span id="year">2024</span>
          </p>
          <button class="arrow-button" id="increment-month">&#x3009;</button>
        </div>
        <div class="week-days">
          <p>ПН</p>
          <p>ВТ</p>
          <p>СР</p>
          <p>ЧТ</p>
          <p>ПТ</p>
          <p>СБ</p>
          <p>ВС</p>
        </div>
        <div class="month-days" id="days">
          <span></span>
          <span></span>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <button>12</button>
          <button>13</button>
          <button>14</button>
          <button>15</button>
          <button>16</button>
          <button>17</button>
          <button>18</button>
          <button>19</button>
          <button>20</button>
          <button>21</button>
          <button>22</button>
          <button>23</button>
          <button>24</button>
          <button>25</button>
          <button>26</button>
          <button>27</button>
          <button>28</button>
          <button>29</button>
          <button>30</button>
          <button>31</button>
        </div>
      </div>
    </div>
  </body>
</html>
